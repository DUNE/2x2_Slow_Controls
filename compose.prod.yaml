version: '3.8'

services:
  fastapi-app-prod:
    build:
      context: .
      dockerfile: Backend/Dockerfile
    environment:
      IP_LOCAL : ${LOCAL_IP}
    ports:
      - "8000:8000"
      
  react-app-prod:
    build:
      context: ./Frontend
    ports:
      - "3006:3006"
    environment:
      - REACT_APP_ENV=prod
    volumes:
      - ./Frontend/src:/app/src


